<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furkan's Music</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Furkan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="kontakt.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="projekte.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="Picture Gallery.html">Pictures</a></li>
          <li class="nav-item"><a class="nav-link active" href="music.html">Music</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <main class="container text-center mt-5" id="main-content">
    <div class="row mt-4">
      <div class="col-md-4 offset-md-4">
        <!-- Das Cover bleibt sichtbar und klickbar -->
        <img id="cover-image" src="Product_Owner_Cover.png" class="img-fluid rounded" alt="Track Cover" onclick="playVideo()">
        <!-- Untertitel unter dem Cover -->
        <p class="subtitle">Product Owner</p>
      </div>
    </div>
  </main>
  
  
  <footer class="text-center mt-4 py-3">
    <p>&copy; 2025 Furkan Güner Productions</p>
  </footer>
  
  <!-- Modal für das Video (initial versteckt) -->
  <div id="video-modal" class="modal hidden" onclick="closeModal()">
    <!-- Klicks in diesem Container schließen das Modal nicht -->
    <div id="modal-video-container" onclick="event.stopPropagation()">
      <iframe id="modal-yt-iframe" width="1000" height="562" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript für Modal-Handling -->
  <script>
    function playVideo() {
      // Setze die Video-URL (mit Autoplay) ins iframe
      document.getElementById("modal-yt-iframe").src = "https://www.youtube.com/embed/4ZWjMRkPA0M?autoplay=1";
      // Zeige das Modal
      document.getElementById("video-modal").classList.remove("hidden");
      // Blurre den Hauptinhalt
      document.getElementById("main-content").classList.add("blurred");
    }
    
    function closeModal() {
      // Verberge das Modal
      document.getElementById("video-modal").classList.add("hidden");
      // Stoppe das Video, indem der src geleert wird
      document.getElementById("modal-yt-iframe").src = "";
      // Entferne den Blur vom Hauptinhalt
      document.getElementById("main-content").classList.remove("blurred");
    }
  </script>
</body>
</html>
