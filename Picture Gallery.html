<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Furkan Bildergalerie</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    /* Lightweight gallery styles - optimized for performance */
    #gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 12px;
    }
    @media (max-width: 991px) { #gallery { grid-template-columns: repeat(2,1fr); } }
    @media (max-width: 575px) { #gallery { grid-template-columns: 1fr; } }

    .tile {
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      background: #e9ecef;
    }
    .tile-img {
      width: 100%;
      aspect-ratio: 1/1;
      display: block;
    }
    .tile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Simple viewer styles */
    .viewer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1050;
      padding: 20px;
    }
    .viewer-content {
      width: 100%;
      max-width: 1100px;
      height: 80vh;
      background: white;
      border-radius: 10px;
      padding: 12px;
      position: relative;
    }
    .viewer-close { 
      position: absolute; 
      right: 12px; 
      top: 12px; 
      z-index: 10; 
    }
    .viewer-image {
      width: 100%;
      max-height: 76vh;
      object-fit: contain;
      border-radius: 8px;
    }
    .viewer-controls {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 8px;
    }
    footer { 
      background: transparent; 
      text-align: center; 
      padding: 16px 0; 
    }

  </style>
</head>
<body>
  <!-- NAVBAR (keeps the structure you wanted) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Furkan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="kontakt.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="projekte.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="Picture Gallery.html">Pictures</a></li>
          <li class="nav-item"><a class="nav-link" href="music.html">Music</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h1 class="text-center mb-3">Pictures</h1>
    <div id="gallery" class="mb-4" aria-live="polite"></div>
  </main>

  <!-- Viewer -->
  <div id="viewer" class="viewer d-none" aria-hidden="true">
    <div class="viewer-content" role="dialog" aria-modal="true" aria-labelledby="viewerTitle">
      <button id="viewerClose" class="btn-close viewer-close" aria-label="Schließen"></button>

      <div class="viewer-controls">
        <button id="prevImageBtn" type="button" class="btn btn-sm btn-outline-secondary" title="Vorheriges">◀</button>
        <button id="nextImageBtn" type="button" class="btn btn-sm btn-outline-secondary" title="Nächstes">▶</button>
      </div>

      <div class="viewer-image-wrap">
        <img id="viewerImage" src="" alt="Großansicht" class="viewer-image" draggable="false">
      </div>
    </div>
  </div>

  <footer class="text-center mt-4 py-3">
    <p>&copy; 2025 Furkan Güner Productions</p>
  </footer>

  <!-- Lightweight gallery script - optimized for performance -->
  <script>
  (function () {
    'use strict';

    // Simple image list - no shuffling for faster load
    const images = ['Image 1.png', 'Image 2.png', 'Image 3.png', 'Image 4.png', 'Image 5.png', 'Image 6.png', 'Image 7.png', 'Image 8.png', 'Image 9.png'];
    
    const GALLERY_EL = document.getElementById("gallery");
    const VIEWER = document.getElementById("viewer");
    const VIEWER_IMG = document.getElementById("viewerImage");
    const VIEWER_CLOSE = document.getElementById("viewerClose");
    const NEXT_BTN = document.getElementById("nextImageBtn");
    const PREV_BTN = document.getElementById("prevImageBtn");

    let currentIndex = 0;

    // Simple gallery render - no complex DOM manipulation
    function renderGallery() {
      let html = '';
      images.forEach((filename, idx) => {
        html += `
          <div class="tile" data-index="${idx}">
            <div class="tile-img">
              <img src="pictures/${filename}" alt="${filename}" loading="lazy">
            </div>
          </div>
        `;
      });
      GALLERY_EL.innerHTML = html;
    }

    function openViewer(index) {
      currentIndex = index;
      VIEWER_IMG.src = `pictures/${images[currentIndex]}`;
      VIEWER.classList.remove('d-none');
    }

    function closeViewer() {
      VIEWER.classList.add('d-none');
    }

    function showNext(step = 1) {
      currentIndex = (currentIndex + step + images.length) % images.length;
      openViewer(currentIndex);
    }

    // Event listeners
    GALLERY_EL.addEventListener('click', (e) => {
      const tile = e.target.closest('.tile');
      if (tile) {
        const idx = Number(tile.dataset.index);
        if (!Number.isNaN(idx)) openViewer(idx);
      }
    });

    VIEWER_CLOSE.addEventListener('click', closeViewer);
    NEXT_BTN.addEventListener('click', () => showNext(1));
    PREV_BTN.addEventListener('click', () => showNext(-1));
    VIEWER.addEventListener('click', (e) => { if (e.target === VIEWER) closeViewer(); });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (VIEWER.classList.contains('d-none')) return;
      if (e.key === 'Escape') closeViewer();
      if (e.key === 'ArrowRight') showNext(1);
      if (e.key === 'ArrowLeft') showNext(-1);
    });

    // Initialize gallery
    renderGallery();

  })();
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
